<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: #ff0000;
            color: black;
            font-weight: bolder;
            /*comentario em CSS*/
            }

            h1{
                text-align: center;
            }
    </style>
</head>
<body>
    <h1>Olá,Mundo</h1>
    <p>Já me livrei da maldição</p>
    <!--Comentario-->
    <script>
    var n1 = Number(window.prompt('Digite um número:'))  //simplificado com number
    var n2 = Number.parseInt(window.prompt('Digite um número:'))  //versão completa
    var s = n1 + n2
    window.alert(`A soma dos valores ${n1} + ${n2} é igual a ${s}`)

    // number + number = para adição
    // string + string = para concatenação
    </script>

    
</body>
</html>
