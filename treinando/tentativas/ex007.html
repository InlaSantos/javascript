<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino</title>
    <style>
        input{
            width: 100px;
            height: 30px;
            font-size: 20px;
        }
        p{
            font-size: 20px;
            margin-top: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Treinando a soma de valores</h1>
    <input type="number" name="txt1" id="text1">
    <input type="number" name="text2" id="text2">
    <input type="button" value="Somar" onclick="somar()">
    <p id="res">Resultado</p>

    <script>
        function somar()
        {
            var tn1 = window.document.querySelector("input#text1")
            var tn2 = window.document.querySelector("input#text2")
            var res = window.document.querySelector("p#res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1+n2
            res.innerHTML = `O Resultado da soma ${n1} + ${n2} =<strong> ${s}</strong>`


        }
    </script>

</body>
</html>
