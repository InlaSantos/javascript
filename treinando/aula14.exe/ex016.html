<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="contar.js"></script>
    <title>Modelo de Exercicios</title>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>  
                
            <p>
                <label for="txti">inicio:</label>
                <input type="number" name="inicio" id="txti"  min="0" max="20" placeholder="0 a 20">
            </p>

            <p>
                <label for="txtf">Fim:</label>
                <input type="number" name="Fim" id="txtf" min="0" max="20" placeholder="0 a 20" >
            </p>

            <p>
                <label for="txtp">Passo:</label>
                <input type="number" name="Passo" id="txtp" step="1,0" placeholder="coloque os passos">
            </p>

            <p>
                <input type="button" value="contar" onclick="contar()">
            </p>
            
            
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy;Inla santos</p>
    </footer>

   
    
</body>
</html>
