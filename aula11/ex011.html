<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    Qual é o seu país <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var txt = window.document.querySelector(`input#país`)
            var country = (txt.value)
            var res = window.document.querySelector(`div#res`)
            res.innerHTML = `<p>Voce vive ${country}</p>`
            if (country != `Brasil`){
                res.innerHTML += `voce é estrangeiro`
            }else{
                res.innerHTML += `voce é brasileiro`
            }
            


        }
    </script>
</body>
</html>
